<html>
<head>
    <title>Francine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Pure CSS Oil Painting - by Diana Smith aka cyanHarlow" />
    <meta property="og:description" content="Pure CSS Oil Painting - by Diana Smith aka cyanHarlow" />
    <meta name="description" content="Pure CSS Oil Painting - by Diana Smith aka cyanHarlow" />
    <meta property="og:title" content="Pure CSS Oil Painting - by Diana Smith aka cyanHarlow">

    <meta property="og:image" content="https://raw.githubusercontent.com/cyanharlow/purecss-francine/master/preview.jpg">
    <meta name="viewport" content="width=722" />
    <meta name="author" content="Diana Smith">
    <meta name="keywords" content="cyanharlow, diana, css, art" />
    <link rel="stylesheet" href="francine.css" type="text/css">
    <link rel="stylesheet" href="disabled1.css" type="text/css">
    <link rel="stylesheet" href="disabled2.css" type="text/css">
</head>

<body>
    <div id="linksection" class="linksection">
        By Diana Smith
        <span class="separator">|</span>
        <a href="https://github.com/cyanharlow" target="_blank">GitHub.com/cyanHarlow</a>
        <span class="separator">|</span>
        <a href="http://diana-adrianne.com" target="_blank">Website</a>
    </div>
    <div class="paper">
        <div class="container">



            <div class="square">
                <div class="hairdo">
                    <div class="sash">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>

                </div>

                <!-- hairdo -->

                <div class="hairdo front">

                    <div class="sash">
                        <div class="rightsash"></div>
                        <div class="shad s1"></div>
                        <div class="shad s2"></div>
                        <div class="shad s3"></div>
                        <div class="shad s4"></div>
                        <div class="bottom"></div>
                        <div class="mid"></div>

                        <div class="triangle t00"></div>
                        <div class="triangle t0">
                            <div class="triangle ta"></div>
                        </div>
                        <div class="triangle t1"></div>
                        <div class="triangle t2"></div>
                        <div class="triangle t4">
                            <div class="triangle tb"></div>
                            <div class="triangle tc"></div>
                        </div>
                        <div class="triangle t3"></div>
                        <div class="triangle t5"></div>
                        <div class="triangle t6"></div>
                        <div class="triangle t7"></div>
                        <div class="triangle t8"></div>
                    </div>

                    <div class="medallion left">

                        <div class="metal arrow one"></div>
                        <div class="metal arrow two"></div>
                        <div class="metal arrow three"></div>
                        <div class="metal arrow four"></div>
                        <div class="metal arrow five"></div>

                        <div class="metal back"></div>
                        <div class="metal middle"></div>
                        <div class="beads"></div>
                        <div class="pearlback metal">
                            <div class="pearl"></div>
                        </div>
                    </div>
                    <div class="medallion right">

                        <div class="metal arrow one"></div>
                        <div class="metal arrow two"></div>
                        <div class="metal arrow three"></div>
                        <div class="metal arrow four"></div>
                        <div class="metal arrow five"></div>

                        <div class="metal back"></div>
                        <div class="metal middle"></div>
                        <div class="beads"></div>
                        <div class="pearlback metal">
                            <div class="pearl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
